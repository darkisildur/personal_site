<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>𝌕 Contact Nacho</title>
</head>
<body>
    <h1>
        My Contact Details
    </h1>
    <a href="https://www.linkedin.com/in/jose-ignacio-martin-gomez-08025a24/">LinkedIn</a>
    <hr>
    <!--
        The action can be set to open the default mail app in your computer and prepare an email to be sent
        The method post in this case simply means that we're going to transfer what the user types into these input fields into the email client.
        Note that before we specified that our website is encoded in UTF-8, 
        Here we we're going to say that the data in our form is encoded in plain text.
        So that way when it launches the mail app you won't have these funny percentage signs and numbers.
    -->
    <form action="mailto:nacho.martin.gomez@gmail.com" method="post" enctype="text/plain">
        <label for="name">Enter your name: </label>
        <input type="text" name="name" id=""><br>
        <label for="email">Enter your email: </label>
        <input type="email" name="email" required><br>
        <label for="">Your Message: </label><br>
        <textarea name="message" id="" cols="30" rows="10"></textarea>
        <p><input type="submit" value="Subscribe!"></p>
      </form>
</body>
</html>
